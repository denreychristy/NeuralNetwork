name: Publish to PyPI
on:
  push:
    tags:
      - 'v*' # Triggers only when you push a version tag like v0.1.0

jobs:
  build-n-publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # This is the "magic" that connects to PyPI
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Build wheel
        run: python -m pip install build && python -m build
      - name: Publish
        uses: pypa/gh-action-pypi-publish@release/v1